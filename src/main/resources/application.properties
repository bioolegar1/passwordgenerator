# Conexão com o Banco de Dados Neon (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL} # Usaremos esta variável de ambiente no Render
spring.datasource.username=${DB_USER} # Opcional se já estiver na URL
spring.datasource.password=${DB_PASSWORD} # Opcional se já estiver na URL

# Configurações do JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Força o uso do SSL, necessário para o Neon
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.data-source-properties.sslmode=require